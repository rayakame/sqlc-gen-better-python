version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: bd31a104d7a25eec901c0b970ba6f13360777ae1e35412670c82c2674561b010
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: postgresql
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: asyncpg
          model_type: msgspec
          emit_classes: false
          omit_unused_models: false
          emit_init_file: true
          debug: true

