version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: eca70f2c7918d02ee57d06508ac85c91b88d9d9ace5527f519d93e4c016d443a
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: postgresql
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: asyncpg
          model_type: msgspec
          emit_classes: true
          omit_unused_models: false
          emit_init_file: false
          debug: true
          docstrings: numpy
          overrides:
            - db_type: serial
              py_type:
                import: test
                package: test_type
                type: test_type.Test
            - column: test_inner_postgres_types.bool_test
              py_type:
                import: test.test_type
                package: Test
                type: Test

