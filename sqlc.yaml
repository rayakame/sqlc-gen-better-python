version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 1bcd15bd3edfaf58297766d61d6a7da5f961fb4948b657d9fc9316efe332b87c
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: postgresql
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: asyncpg
          model_type: msgspec
          emit_classes: true
          omit_unused_models: false
          emit_init_file: true
          debug: true
          docstrings: numpy

