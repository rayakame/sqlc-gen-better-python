version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: be2dfe3e1b9afa91b81212ed983fc1e2b507c58c6ed9c757e902756dd1de1de9
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: sqlite
