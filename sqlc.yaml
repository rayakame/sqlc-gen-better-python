version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 8bcb8f4e81a1168eec7d7f51d73f67e0ddfc9a2e442c9b1071f1effff6b8f206
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: postgresql
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: asyncpg
          model_type: msgspec
          emit_classes: true
          omit_unused_models: false
          emit_init_file: false
          debug: true
          docstrings: numpy
          overrides:
            - db_type: serial
              py_type:
                import: test
                package: test_type
                type: test_type.Test
            - column: test_inner_postgres_types.bool_test
              py_type:
                import: test
                package: test_type
                type: test_type.Test

