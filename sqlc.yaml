version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: e6f2c3ae8ef68a482de87c7467d0def7cfbf4429c523e30754dc38cd8a1127e3
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: postgresql
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: asyncpg
          model_type: msgspec
          emit_classes: true
          omit_unused_models: false
          emit_init_file: true
          debug: true
          docstrings: numpy
          overrides:
            - db_type: serial
              py_type:
                import: test
                package: test_type
                type: test_type.Test
            - column: test_inner_postgres_types.bool_test
              py_type:
                import: test.test_type
                package: Test
                type: Test

