version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 2c9d5a773bcb32aa922f237c02622052f281a275c224f40d6e249799f6f798ec
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: postgresql
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: asyncpg
          model_type: msgspec
          emit_classes: true
          omit_unused_models: false
          emit_init_file: true
          debug: true
          docstrings: numpy

