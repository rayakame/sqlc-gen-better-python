version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 353b5d20dd9bf75f4ca24329fcae7655ffc3f86e43c30aec72b0e7462f94617b
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: sqlite
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: sqlite3
          model_type: dataclass
          emit_classes: false
          omit_unused_structs: true

