version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 8f4a0b1bab8340ca679046721965458efe71f9f2ed986ceae2ec0e4bd8e75f83
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: postgresql
    gen:
      go:
        package: "test"
        out: "test"
        sql_package: "pgx/v5"
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: asyncpg
          model_type: msgspec
          emit_classes: false
          omit_unused_models: false
          emit_init_file: true
          debug: true

