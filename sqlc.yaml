version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: f029ad963b8eddd26d65a2d8df65e761951fc686304d34139e4e6d8ed93fb847
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: postgresql
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: asyncpg
          model_type: msgspec
          emit_classes: true
          omit_unused_models: false
          emit_init_file: true
          debug: true
          docstrings: pep257

