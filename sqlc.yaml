version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 7bac7a78cf06f248b9428cc28455f9e85cba72a7d3fd61a10f6e3acfb9738c11
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: postgresql
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: asyncpg
          model_type: msgspec
          emit_classes: true
          omit_unused_models: false
          emit_init_file: false
          debug: true
          docstrings: numpy
          overrides:
            - db_type: serial
              py_type:
                import: test
                package: test_type
                type: test_type.Test
            - column: test_inner_postgres_types.bool_test
              py_type:
                import: test
                package: test_type
                type: test_type.Test

