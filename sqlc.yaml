version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 9907c7ded1f47ed10dd74c481419c82251b9764b2c400bdf8640ac953772f807
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: postgresql
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: asyncpg
          model_type: dataclass
          emit_classes: true
          omit_unused_models: true
          emit_init_file: true

