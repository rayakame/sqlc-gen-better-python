version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 634c6c7781c02e621a3c4ddaaac634774c071c7b9e8b48fa00f81f7123151d42
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: postgresql
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: asyncpg
          model_type: dataclass
          emit_classes: false
          omit_unused_structs: true

