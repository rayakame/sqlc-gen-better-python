version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 0549572a79484acd9c8db89fbe154a969bf0c2d7a89a5bad65c77870ca3f23e5
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: postgresql
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: asyncpg
          model_type: dataclass
          emit_classes: true
          omit_unused_structs: true

