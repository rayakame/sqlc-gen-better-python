version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: c2909b2d442430bd7357b68aa389c7351bc51153a3eda8614f75f98e59cbdc6f
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: postgresql
    gen:
      go:
        package: "test"
        out: "test"
        sql_package: "pgx/v5"
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: asyncpg
          model_type: msgspec
          emit_classes: false
          omit_unused_models: false
          emit_init_file: true
          debug: true

