version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 4bda81bd2e3bbc57c29d2a426ad1cc9422f797f54eeff90792dde941da90b704
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: postgresql
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: asyncpg
          model_type: msgspec
          emit_classes: false
          omit_unused_models: false
          emit_init_file: true
          debug: true

