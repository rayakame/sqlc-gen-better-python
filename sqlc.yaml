version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 26abdf3ca5eeacaba8ecdde3e8990701fd76ba662f8a9560a83e2311d72a941f
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: postgresql
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: asyncpg
          model_type: msgspec
          emit_classes: true
          omit_unused_models: false
          emit_init_file: true
          debug: true
          docstrings: numpy

