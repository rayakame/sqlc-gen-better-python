  # copies or substantial portions of the Software.
  upload-coverage:
    needs: [ test ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.6.9"
          python-version: "3.13"
          activate-environment: true

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          path: coverages/

      - name: Extract individual coverage files
        run: |
          cd coverages
          
          for coverage_dir in ./.coverage.*; do
              mv "$coverage_dir/.coverage" "../$coverage_dir"
              rmdir "$coverage_dir"
          done
          
          cd ..

      - name: Combine coverage
        run: |
            uv sync --frozen --only-group coverage
            
            coverage combine
            coverage xml
            coverage report

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}





  ruff:
    runs-on: ubuntu-latest
    name: "Run ruff via nox"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.6.9"
          python-version: "3.13"

      - name: Run ruff via nox
        run: |
          uv run nox -s ruff_check
  pyright:
    runs-on: ubuntu-latest
    name: "Run pyright via nox"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.6.9"
          python-version: "3.13"
      - name: Run pyright via nox
        run: |
          uv run nox -s pyright
  asyncpg:
    runs-on: ubuntu-latest
    name: "Run asyncpg check via nox"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.6.9"
          python-version: "3.13"

      - name: Install sqlc
        uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: '1.28.0'

      - name: Run sqlc verify via nox
        run: |
          uv run nox -s asyncpg_check

  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'

      - name: Make build script executable
        run: chmod +x scripts/build/build.sh

      - name: Run build.sh
        run: ./scripts/build/build.sh

  ci-done:
    needs: [ test,upload-coverage, asyncpg, pyright, ruff, test-build ]
    if: always() && !cancelled()

    runs-on: ubuntu-latest

    steps:
      - name: Set status based on required jobs
        env:
          RESULTS: ${{ join(needs.*.result, ' ') }}
        run: |
          for result in $RESULTS; do
            if [ "$result" != "success" ]; then
              exit 1
            fi
          done