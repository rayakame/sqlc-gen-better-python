name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version to prepare the release for'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
        default: patch

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Batch changes
        uses: miniscruff/changie-action@v2
        with:
          version: latest
          args: batch ${{ github.event.inputs.version }}

      - name: Merge changes
        uses: miniscruff/changie-action@v2
        with:
          version: latest
          args: merge

      - name: Get the latest version
        id: latest
        uses: miniscruff/changie-action@v2
        with:
          version: latest
          args: latest

      - name: Set version
        run: |
          sed -i 's/^const PluginVersion = ".*"/const PluginVersion = "'"${{ steps.latest.outputs.output }}"'"/' internal/core/config.go
          
          echo "âœ… Updated PluginVersion to $new_version"


      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          title: Release ${{ steps.latest.outputs.output }}
          branch: release/${{ steps.latest.outputs.output }}
          commit-message: Release ${{ steps.latest.outputs.output }}
          labels: skip-fragment-check