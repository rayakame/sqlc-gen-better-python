version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 93df043f217f5bc2b9ce70c1283d36676b9ffe8f7ab9b5e8379db20db045e92f
sql:
  - schema: schema.sql
    queries: queries.sql
    engine: postgresql
    codegen:
      - out: /attrs/classes
        plugin: python
        options:
          package: test.driver_asyncpg.attrs.classes
          sql_driver: asyncpg
          model_type: attrs
          emit_classes: true
          omit_unused_models: true
          emit_init_file: true
          docstrings: numpy
          overrides:
            - column: test_type_override.text_test
              py_type:
                import: collections
                package: UserString
                type: UserString
  - schema: schema.sql
    queries: queries.sql
    engine: postgresql
    codegen:
      - out: /attrs/functions
        plugin: python
        options:
          package: test.driver_asyncpg.attrs.functions
          sql_driver: asyncpg
          model_type: attrs
          emit_classes: false
          omit_unused_models: true
          emit_init_file: true
          docstrings: numpy
          overrides:
            - column: test_type_override.text_test
              py_type:
                import: collections
                package: UserString
                type: UserString
  - schema: schema.sql
    queries: queries.sql
