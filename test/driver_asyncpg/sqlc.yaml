version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: f029ad963b8eddd26d65a2d8df65e761951fc686304d34139e4e6d8ed93fb847
sql:
  - schema: schema.sql
    queries: queries.sql
    engine: postgresql
    codegen:
      - out: /attrs/classes
        plugin: python
        options:
          package: test.driver_asyncpg.attrs.classes
          sql_driver: asyncpg
          model_type: attrs
          emit_classes: true
          omit_unused_models: true
          emit_init_file: true
  - schema: schema.sql
    queries: queries.sql
    engine: postgresql
    codegen:
      - out: /attrs/functions
        plugin: python
        options:
          package: test.driver_asyncpg.attrs.functions
          sql_driver: asyncpg
          model_type: attrs
          emit_classes: false
          omit_unused_models: true
          emit_init_file: true
  - schema: schema.sql
    queries: queries.sql
    engine: postgresql
