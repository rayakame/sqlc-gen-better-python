version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 784f1c438b3333db7eaadda99e5c4bc42153d19dc1883568a4b1816f1ec2b702
sql:
  - schema: schema.sql
    queries: queries.sql
    engine: postgresql
    codegen:
      - out: /attrs/classes
        plugin: python
        options:
          package: test.driver_asyncpg.attrs.classes
          sql_driver: asyncpg
          model_type: attrs
          emit_classes: true
          omit_unused_models: true
          emit_init_file: true
  - schema: schema.sql
    queries: queries.sql
    engine: postgresql
    codegen:
      - out: /attrs/functions
        plugin: python
        options:
          package: test.driver_asyncpg.attrs.functions
