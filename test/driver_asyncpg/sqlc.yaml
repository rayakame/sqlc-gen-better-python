version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 582032cad72124d18fc38927c1a178891f58a6a853c27e926c233136c0463d8c
sql:
  - schema: schema.sql
    queries: queries.sql
    engine: postgresql
    codegen:
      - out: /attrs/classes
        plugin: python
        options:
          package: test.driver_asyncpg.attrs.classes
          sql_driver: asyncpg
          model_type: attrs
          emit_classes: true
          omit_unused_models: true
          emit_init_file: true
          docstrings: numpy
  - schema: schema.sql
    queries: queries.sql
    engine: postgresql
    codegen:
      - out: /attrs/functions
        plugin: python
        options:
          package: test.driver_asyncpg.attrs.functions
          sql_driver: asyncpg
          model_type: attrs
          emit_classes: false
          omit_unused_models: true
          emit_init_file: true
          docstrings: numpy
  - schema: schema.sql
    queries: queries.sql
    engine: postgresql
    codegen:
      - out: /dataclass/classes
        plugin: python
        options:
          package: test.driver_asyncpg.dataclass.classes
          sql_driver: asyncpg
          model_type: dataclass
          emit_classes: true
          omit_unused_models: true
          emit_init_file: true
          docstrings: google
  - schema: schema.sql
    queries: queries.sql
    engine: postgresql
    codegen:
      - out: /dataclass/functions
        plugin: python
        options:
          package: test.driver_asyncpg.dataclass.functions
          sql_driver: asyncpg
          model_type: dataclass
          emit_classes: false
          omit_unused_models: true
          emit_init_file: true
          docstrings: google
  - schema: schema.sql
    queries: queries.sql
    engine: postgresql
    codegen:
      - out: /msgspec/classes
        plugin: python
        options:
          package: test.driver_asyncpg.msgspec.classes
          sql_driver: asyncpg
          model_type: msgspec
          emit_classes: true
          omit_unused_models: true
          emit_init_file: true
          docstrings: pep257
  - schema: schema.sql
    queries: queries.sql
    engine: postgresql
    codegen:
      - out: /msgspec/functions
        plugin: python
        options:
          package: test.driver_asyncpg.msgspec.functions
          sql_driver: asyncpg
