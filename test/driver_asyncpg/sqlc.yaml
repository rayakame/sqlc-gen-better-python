version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: b06eb08a42913613e1a739636dbca8c33a31edc320a1cdbc06ede3b534a48d2d
sql:
  - schema: schema.sql
    queries: queries.sql
    engine: postgresql
    codegen:
      - out: /attrs/classes
        plugin: python
        options:
          package: test.driver_asyncpg.attrs.classes
          sql_driver: asyncpg
          model_type: attrs
          emit_classes: true
          omit_unused_models: true
          emit_init_file: true
  - schema: schema.sql
    queries: queries.sql
    engine: postgresql
    codegen:
      - out: /attrs/functions
        plugin: python
        options:
          package: test.driver_asyncpg.attrs.functions
