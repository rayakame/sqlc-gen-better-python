version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 631252431ced5f377b975a7c83bff1f5c650446db068763963118c7fc55d5b45
sql:
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /attrs/classes
        plugin: python
        options:
          package: test.driver_sqlite3.attrs.classes
          sql_driver: sqlite3
          model_type: attrs
          emit_classes: true
          omit_unused_models: false
          emit_init_file: true
          docstrings: numpy
          speedups: true
