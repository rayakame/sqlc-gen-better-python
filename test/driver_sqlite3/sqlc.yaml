version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: ee7bd0c07b784b80ea8c5853d9a6a04c51a7abbfd2663f470e9a5d2f623b967e
sql:
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /attrs/classes
        plugin: python
        options:
          package: test.driver_sqlite3.attrs.classes
          sql_driver: sqlite3
          model_type: attrs
          emit_classes: true
          omit_unused_models: false
          emit_init_file: true
          docstrings: numpy
          speedups: true
          overrides:
            - column: test_type_override.text_test
              py_type:
                import: collections
                package: UserString
                type: UserString
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /attrs/functions
        plugin: python
        options:
          package: test.driver_sqlite3.attrs.functions
