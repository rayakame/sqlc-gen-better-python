version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 9fe1ad115d352fa4fe5e6fe949acbe03b6ff3abbf47fec8b0af75295699a5b19
sql:
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /attrs/classes
        plugin: python
        options:
          package: test.driver_aiosqlite.attrs.classes
          sql_driver: aiosqlite
          model_type: attrs
          emit_classes: true
          omit_unused_models: true
          emit_init_file: true
          docstrings: numpy
          debug: true
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /attrs/functions
        plugin: python
        options:
          package: test.driver_aiosqlite.attrs.functions
          sql_driver: aiosqlite
          model_type: attrs
          emit_classes: false
          omit_unused_models: true
          emit_init_file: true
          docstrings: numpy
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /dataclass/classes
        plugin: python
        options:
          package: test.driver_aiosqlite.dataclass.classes
          sql_driver: aiosqlite
          model_type: dataclass
          emit_classes: true
          omit_unused_models: true
          emit_init_file: true
          docstrings: google
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /dataclass/functions
        plugin: python
        options:
          package: test.driver_aiosqlite.dataclass.functions
          sql_driver: aiosqlite
          model_type: dataclass
          emit_classes: false
          omit_unused_models: true
          emit_init_file: true
          docstrings: google
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /msgspec/classes
        plugin: python
        options:
          package: test.driver_aiosqlite.msgspec.classes
          sql_driver: aiosqlite
          model_type: msgspec
          emit_classes: true
          omit_unused_models: true
          emit_init_file: true
          docstrings: pep257
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /msgspec/functions
        plugin: python
        options:
          package: test.driver_aiosqlite.msgspec.functions
          sql_driver: aiosqlite
          model_type: msgspec
          emit_classes: false
          omit_unused_models: true
          emit_init_file: true
          docstrings: pep257

