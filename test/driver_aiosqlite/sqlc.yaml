version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 2a17b35b77a818e03044fb74c1eae43ea3f7400c65160dca54aa0b0e7386db7c
sql:
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /attrs/classes
        plugin: python
        options:
          package: test.driver_aiosqlite.attrs.classes
          sql_driver: aiosqlite
          model_type: attrs
          emit_classes: true
          omit_unused_models: false
          emit_init_file: true
          docstrings: numpy
          speedups: true
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /attrs/functions
        plugin: python
        options:
          package: test.driver_aiosqlite.attrs.functions
          sql_driver: aiosqlite
          model_type: attrs
          emit_classes: false
          omit_unused_models: true
          emit_init_file: true
          docstrings: numpy
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /dataclass/classes
        plugin: python
        options:
          package: test.driver_aiosqlite.dataclass.classes
          sql_driver: aiosqlite
          model_type: dataclass
          emit_classes: true
          omit_unused_models: true
          emit_init_file: true
          docstrings: google
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /dataclass/functions
        plugin: python
        options:
          package: test.driver_aiosqlite.dataclass.functions
          sql_driver: aiosqlite
          model_type: dataclass
          emit_classes: false
          omit_unused_models: true
          emit_init_file: true
          docstrings: google
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /msgspec/classes
        plugin: python
        options:
          package: test.driver_aiosqlite.msgspec.classes
          sql_driver: aiosqlite
          model_type: msgspec
          emit_classes: true
          omit_unused_models: true
          emit_init_file: true
          docstrings: pep257
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /msgspec/functions
        plugin: python
        options:
          package: test.driver_aiosqlite.msgspec.functions
          sql_driver: aiosqlite
          model_type: msgspec
          emit_classes: false
          omit_unused_models: true
          emit_init_file: true
