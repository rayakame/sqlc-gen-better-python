version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: a44d4e6a61b821cc908cc054e285dc17d250cb354a03417213b9b11407b6450e
sql:
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /attrs/classes
        plugin: python
        options:
          omit_kwargs_limit: 1
          package: test.driver_aiosqlite.attrs.classes
          sql_driver: aiosqlite
          model_type: attrs
          emit_classes: true
          omit_unused_models: true
          emit_init_file: true
          docstrings: numpy
          speedups: true
          overrides:
            - column: test_type_override.text_test
              py_type:
                import: collections
                package: UserString
                type: UserString
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /attrs/functions
        plugin: python
        options:
          package: test.driver_aiosqlite.attrs.functions
          sql_driver: aiosqlite
          model_type: attrs
          emit_classes: false
          omit_unused_models: true
          emit_init_file: true
          docstrings: numpy
          overrides:
            - column: test_type_override.text_test
              py_type:
                import: collections
                package: UserString
                type: UserString
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /dataclass/classes
        plugin: python
        options:
          package: test.driver_aiosqlite.dataclass.classes
          sql_driver: aiosqlite
          model_type: dataclass
          emit_classes: true
          omit_unused_models: true
          emit_init_file: true
          docstrings: google
          overrides:
            - column: test_type_override.text_test
              py_type:
                import: collections
                package: UserString
                type: UserString
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
      - out: /dataclass/functions
        plugin: python
        options:
          package: test.driver_aiosqlite.dataclass.functions
          sql_driver: aiosqlite
          model_type: dataclass
          emit_classes: false
          omit_unused_models: true
          emit_init_file: true
          docstrings: google
          overrides:
            - column: test_type_override.text_test
              py_type:
                import: collections
                package: UserString
                type: UserString
  - schema: schema.sql
    queries: queries.sql
    engine: sqlite
    codegen:
